<div style="display: flex; min-height: 100vh; background: #ffffff; padding: 5px">
  <div style="width: 250px">
    <emerald-side-navigation
      [header]="headerRef"
      [items]="navItems"
      (onClick)="onNavigationClick($event)">
    </emerald-side-navigation>
  </div>
  <div style="padding: 2rem; flex: 1; color: #163a2e">
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #headerRef>
  <div
    style="
      font-weight: bold;
      color: #183e2f;
      padding: 1rem;
      padding-left: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
    "
  >
    CBRE
  </div>
</ng-template>
